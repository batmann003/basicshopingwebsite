<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Shopping Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      color: #555;
    }
    .price {
      font-weight: bold;
      color: #28a745;
    }
    button {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShopEasy</h1>
    <p>Your favorite shopping site</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 1" />
      <h3>Wireless Earbuds</h3>
      <p class="price">$49.99</p>
      <button onclick="purchase('Wireless Earbuds')">Purchase</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 2" />
      <h3>Smart Watch</h3>
      <p class="price">$89.99</p>
      <button onclick="purchase('Smart Watch')">Purchase</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 3" />
      <h3>Bluetooth Speaker</h3>
      <p class="price">$39.99</p>
      <button onclick="purchase('Bluetooth Speaker')">Purchase</button>
    </div>
  </div>

  <script>
    function purchase(item) {
      alert("Thank you for purchasing " + item + "!");
    }
  </script>

</body>
</html>
