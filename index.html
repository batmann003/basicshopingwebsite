<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEasy - Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #ff6600;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    #search-bar {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    #search-input {
      width: 300px;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
      outline: none;
    }
    #search-btn {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
    #search-btn:hover {
      background-color: #218838;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .price {
      font-weight: bold;
      color: #28a745;
    }
    button {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e65c00;
    }
    form {
      background-color: white;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    form button {
      width: 100%;
      background-color: #28a745;
    }
    form button:hover {
      background-color: #218838;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõçÔ∏è ShopEasy</h1>
    <p>Your one-stop shop for all gadgets!</p>
  </header>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search for products..." />
    <button id="search-btn" onclick="searchProduct()">Search</button>
  </div>

  <div class="container" id="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 1" />
      <h3>Wireless Earbuds</h3>
      <p class="price">$49.99</p>
      <button onclick="addToCart('Wireless Earbuds')">Add to Cart</button>
      <button onclick="purchase('Wireless Earbuds')">Purchase</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 2" />
      <h3>Smart Watch</h3>
      <p class="price">$89.99</p>
      <button onclick="addToCart('Smart Watch')">Add to Cart</button>
      <button onclick="purchase('Smart Watch')">Purchase</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Product 3" />
      <h3>Bluetooth Speaker</h3>
      <p class="price">$39.99</p>
      <button onclick="addToCart('Bluetooth Speaker')">Add to Cart</button>
      <button onclick="purchase('Bluetooth Speaker')">Purchase</button>
    </div>
  </div>

  <form id="purchaseForm" onsubmit="submitForm(event)">
    <h2>Checkout Form</h2>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="address" placeholder="Shipping Address" required />
    <select id="payment" required>
      <option value="">Select Payment Method</option>
      <option value="credit">Credit Card</option>
      <option value="debit">Debit Card</option>
      <option value="cod">Cash on Delivery</option>
    </select>
    <button type="submit">Submit Purchase</button>
  </form>

  <footer>
    <p>¬© 2025 ShopEasy. All rights reserved.</p>
  </footer>

  <script>
    function purchase(item) {
      alert("You selected to purchase " + item + ". Please fill out the form below to complete your order.");
      document.getElementById('purchaseForm').scrollIntoView({ behavior: 'smooth' });
    }

    function addToCart(item) {
      alert(item + " added to your cart!");
    }

    function searchProduct() {
      const searchValue = document.getElementById('search-input').value.toLowerCase();
      const products = document.querySelectorAll('.product');
      products.forEach(p => {
        const title = p.querySelector('h3').innerText.toLowerCase();
        p.style.display = title.includes(searchValue) ? 'block' : 'none';
      });
    }

    function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      alert("Thank you " + name + "! Your order has been submitted successfully.");
      document.getElementById('purchaseForm').reset();
    }
  </script>

</body>
</html>
